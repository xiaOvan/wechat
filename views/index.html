<body>
<div class="loading-overlay">
    <img src="images/loading.svg">
</div>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide slide-1">
            <div class="item-image animated" data-ani-name="slideInLeft" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="slideInRight" data-ani-duration="1s" data-ani-delay="0.3s">FX && HX</p>
            <p class="item-text1 animated" data-ani-name="slideInRight" data-ani-duration="1s" data-ani-delay="0.3s">Time: 2016年6月25日</p>
            <p class="item-text2 animated" data-ani-name="slideInRight" data-ani-duration="1s" data-ani-delay="0.3s">Lunar Time: 农历5月21</p>
            <p class="item-text3 animated" data-ani-name="slideInRight" data-ani-duration="1s" data-ani-delay="0.3s">Location: 四川绵阳</p>
        </div>
        <div class="swiper-slide slide-2">
            <div class="item-image animated" data-ani-name="bounceInDown" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="bounceInUp" data-ani-duration="1s" data-ani-delay="0.3s">I'm a frontend developer!</p>
        </div>
        <div class="swiper-slide slide-3">
            <div class="item-image animated" data-ani-name="flipInX" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s">I'm a javascript newbie!</p>
        </div>
       <div class="swiper-slide slide-4">
            <div class="item-image animated" data-ani-name="flipInX" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s">I'm a newly add newbie!</p>
            <button id="getLocation">获取位置</button>
        </div>

    </div>
 <div class="swiper-pagination"></div>
</div>


<button class="up-arrow">
    <i class="icon-angle-double-up"></i>
</button>
